<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link type="text.css" rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div id="container">
			<div id="topbar">
				<ul>
					<li>
						<a href="#">
							<img src="http://3.bp.blogspot.com/-qDc5kIFIhb8/UoJEpGN9DmI/AAAAAAABl1s/BfP6FcBY1R8/s1600/BlueHead.jpg" style="border-radius: 100%" height="40px">
						</a>
					</li>
					<li><div id="share">Share</div></li>
					<li>
						<a href="https://plus.google.com/u/0/notifications/all?hl=en">
							<img src="http://iconshow.me/media/images/ui/ios7-icons/png/128/bell-outline.png" height="30px" margin-top="-30px">
						</a>
					<li><a href="https://images.google.com">Images</a></li>
					<li><a href="https://mail.google.com">Gmail</a></li>
					<li><a href="https://plus.google.com">+Name</a></li>
				</ul>
			</div>
			<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_Google_2013_Official.svg/1280px-Logo_Google_2013_Official.svg.png">
			<div id="searchbar">
				<form action="#" method="post">
					<input name="search" type="search">
				</form>
			<div id="searchOptions">
				<div class="button">Google Search</div>
				<div class="button">I'm Feeling Lucky</div>
			</div>
			<div id="bottombar">
				<ul id="bottomright">
					<li><a href="https://www.google.com/preferences">Settings</a></li>
					<li><a href="http://www.google.com/intl/en/policies/">Terms & Privacy</a></li>
				</ul>
				<ul id="bottomleft">
					<li><a href="https://www.google.com/intl/en/about">About</a></li>
					<li><a href="https://www.google.com/services">Business</a></li>
					<li><a href="http://www.google.com/intl/en/ads">Advertising</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
